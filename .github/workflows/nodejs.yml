name: Node.js
on: push

jobs:
  nodejs:
    runs-on: ubuntu-latest
    steps:
      - run: node --version
      - run: npm --version
      - run: npx --version
      - run: yarn --version

  setup-node:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v4
      - run: node --version
      - run: npm --version
      - run: npx --version
      - run: yarn --version

  setup-node-with-version:
    runs-on: ubuntu-latest
    steps:
      - name: Use Node.js 12
        uses: actions/setup-node@v4
        with:
          node-version: 12
      - run: node --version
      - run: npm --version
      - run: npx --version
      - run: yarn --version

  setup-node-with-nvmrc:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
      - name: Output .nvmrc
        run: echo "NODE_VERSION=$(cat .nvmrc)" >> $GITHUB_OUTPUT
        id: nvm
      - name: Use Node.js ${{ steps.nvm.outputs.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ steps.nvm.outputs.NODE_VERSION }}
      - run: node --version
      - run: npm --version
      - run: npx --version
      - run: yarn --version
