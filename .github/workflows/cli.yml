name: CLI
on: push
jobs:
  cli:
    runs-on: ubuntu-latest
    steps:
      - name: aws
        run: aws help

      - name: docker
        run: docker help

      # https://docs.github.com/en/actions/advanced-guides/using-github-cli-in-workflows
      - name: gh
        run: gh help

      - name: heroku
        run: heroku help
