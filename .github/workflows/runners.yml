# https://github.com/actions/runner-images
# https://docs.github.com/en/actions/concepts/runners/github-hosted-runners#standard-github-hosted-runners-for-public-repositories
name: runners
on: push

jobs:
  # Linux
  ubuntu-latest:
    runs-on: ubuntu-latest
    steps:
      - name: ${{ runner.os }}
        run: echo $RUNNER_OS

  ubuntu-24-04:
    runs-on: ubuntu-24.04
    steps:
      - name: ${{ runner.os }}
        run: echo ${RUNNER_OS@L}

  ubuntu-22-04:
    runs-on: ubuntu-22.04
    steps:
      - name: ${{ runner.os }}
        run: echo ${RUNNER_OS,,}

  # Windows
  windows-latest:
    runs-on: windows-latest
    steps:
      - name: ${{ runner.os }}
        shell: bash
        run: echo $RUNNER_OS

  windows-2025:
    runs-on: windows-2025
    steps:
      - name: ${{ runner.os }}
        shell: bash
        run: echo ${RUNNER_OS@L}

  windows-2022:
    runs-on: windows-2022
    steps:
      - name: ${{ runner.os }}
        shell: bash
        run: echo ${RUNNER_OS,,}

  # macOS
  macos-latest:
    runs-on: macos-latest
    steps:
      - name: ${{ runner.os }}
        run: echo $RUNNER_OS

  macos-15:
    runs-on: macos-15
    steps:
      - name: ${{ runner.os }}
        run: echo $RUNNER_OS | tr '[:upper:]' '[:lower:]'

  macos-14:
    runs-on: macos-14
    steps:
      - name: ${{ runner.os }}
        run: echo $RUNNER_OS | tr '[:upper:]' '[:lower:]'
